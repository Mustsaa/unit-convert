<html>
    <head>
        <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
        <title>Unit Converter</title>
    </head>
    <body>
        <div id="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        
        <div class="section">
            <h3>Length (Meter/Feet)</h3>
            <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        
        <div class="section">
            <h3>Volume (Liters/Gallons)           
         <p id="volume">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="section">
            <h3>Mass (Meter/Feet)</h3>
            <p id="mass">Mass (Kilograms/Pounds) | 0 feet = 0.000 meters</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
